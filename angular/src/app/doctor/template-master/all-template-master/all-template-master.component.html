<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">View Template List</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/doctor/dashboard">
                <i class="fas fa-home"></i> Home</a>
            </li>
            <li class="breadcrumb-item bcrumb-2">
              <a href="#" onClick="return false;">Template List</a>
            </li>
            <li class="breadcrumb-item active">View</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="table-responsive">
              <div class="materialTableHeader">
                <div class="row">
                  <div class="col-8">
                    <ul class="header-buttons-left ms-0">
                      <li class="dropdown">
                        <h2>
                          <strong>Test</strong></h2>
                      </li>
                      <li class="dropdown m-l-20">
                        <label for="search-input"><i class="material-icons search-icon">search</i></label>
                        <input placeholder="Search" [(ngModel)]="searchTemplate" type="text" (keyup)="getAll()" #filter class="browser-default search-field"
                          aria-label="Search box">
                      </li>
                      <li>
                        <div class="icon-button-demo m-l-10">
                        
                        </div>
                      </li>
                    </ul>
                  </div>
                  <div class="col-4">
                    <ul class="header-buttons">
                      <li>
                        <div class="icon-button-demo">
                          <button mat-mini-fab color="primary" (click)="addNew()">
                            <mat-icon class="col-white">add</mat-icon>
                          </button>
                        </div>
                      </li>
                      <li>
                        <div class="icon-button-demo">
                          <button mat-mini-fab color="primary" (click)="refresh()">
                            <mat-icon class="col-white">refresh</mat-icon>
                          </button>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <mat-table #table [dataSource]="model" matSort class="mat-cell">               
               
                <!-- ID Column -->          
                <ng-container matColumnDef="name">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Name</mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.name}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="compliants">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Complaints</mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.compliants}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="examination">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Examination</mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.examination}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="impression">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Impression</mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.impression}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="advice">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Advice</mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.advice}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="plan">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Plan</mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.plan}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="followUp">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Follow Up</mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.followUp}} </mat-cell>
                </ng-container>
                <!-- actions -->
                <ng-container matColumnDef="actions">
                  <mat-header-cell class="pr-0" *matHeaderCellDef>Actions</mat-header-cell>
                  <mat-cell *matCellDef="let row; let i=index;" class="pr-0">
                    <button mat-icon-button color="accent" class="btn-tbl-edit" (click)="$event.stopPropagation()"
                      (click)="editCall(row.id)">
                      <mat-icon aria-label="Edit" class="col-white">edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" class="btn-tbl-delete" (click)="$event.stopPropagation()"
                      (click)="deleteItem(row.id)">
                      <mat-icon aria-label="Delete" class="col-white">delete</mat-icon>
                    </button>
                  </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
                <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editCall(row.id)"
                  [style.cursor]="'pointer'" matRipple>
                </mat-row>
              </mat-table>
              <!-- Loading spinner -->
              <div *ngIf="isTblLoading" class="tbl-spinner">
                <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
                </mat-progress-spinner>
              </div>
              <div *ngIf="!isTblLoading" class="no-results"
                [style.display]="model?.length == 0 ? '' : 'none'">
                No results
              </div>
              <mat-paginator #paginator [length]="totalCount" [pageIndex]="0" [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]" (page)="paginate($event)">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
